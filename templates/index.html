<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMUS AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .input-box {
            margin-top: 10px;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
            margin: auto; /* Center the spinner */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    
        /* Styling for CSV container and table */
        .csv-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-x: auto; /* Allow horizontal scrolling */
            max-width: 100%; /* Ensure it takes full width of its parent */
        }
        .csv-container table {
            width: auto; /* Auto width to fit content */
            border-collapse: collapse;
        }
        .csv-container th, .csv-container td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .csv-container th {
            background-color: #f2f2f2;
        }
        .csv-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            max-height: 300px; /* Limit image height */
        }
    </style>
    
</head>
<body>
    <div class="chat-container">
        <h2>PRIMUS AI</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".csv">
            <button type="button" onclick="uploadFile()">Upload CSV</button>
            <label><input type="checkbox" id="upload-status" disabled> CSV Uploaded</label>
        </form>
        <button type="button" onclick="viewUploadedCSV()" id="view-csv-btn" disabled>View Uploaded CSV</button>

        <div class="csv-container hidden" id="csv-container">
            <button type="button" onclick="backToChat()">Back to Chat</button>
            <img id="csv-image" src="" alt="Uploaded CSV Image">
            <div class="loading-spinner" id="csv-loading-spinner"></div>
            <table id="csv-table" class="hidden"></table>
        </div>

        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your question here..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="loading-spinner hidden" id="loading-spinner"></div>
    </div>

    <script>
        let filePath = '';
        const uploadStatusCheckbox = document.getElementById('upload-status');
        const viewCsvBtn = document.getElementById('view-csv-btn');
        const csvContainer = document.getElementById('csv-container');
        const csvLoadingSpinner = document.getElementById('csv-loading-spinner');
        const csvTable = document.getElementById('csv-table');
        const chatBox = document.getElementById('chat-box');

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_path) {
                    filePath = data.file_path;
                    uploadStatusCheckbox.checked = true;
                    viewCsvBtn.removeAttribute('disabled'); // Enable View Uploaded CSV button
                    alert('File uploaded successfully');
                } else {
                    alert(data.message);
                }
            });
        }

        function viewUploadedCSV() {
            if (filePath) {
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];

                if (file.size > 5000000) { // Limit set to 5MB (5000000 bytes)
                    alert('File size exceeds the limit (5MB). Please upload a smaller file.');
                    return;
                }

                // Show loading spinner while loading CSV
                csvLoadingSpinner.classList.remove('hidden');

                const reader = new FileReader();

                reader.onload = function(event) {
                    const csvData = event.target.result;

                    // Split CSV data into rows
                    const rows = csvData.trim().split('\n');

                    // Start building the HTML table
                    let tableHtml = '<table>';

                    // Iterate over rows and create table rows and cells
                    rows.forEach((row, index) => {
                        tableHtml += '<tr>';

                        // Split row into cells
                        const cells = row.split(',');

                        cells.forEach(cell => {
                            if (index === 0) {
                                // Use the first row for headers (th)
                                tableHtml += `<th>${cell}</th>`;
                            } else {
                                // Regular data rows (td)
                                tableHtml += `<td>${cell}</td>`;
                            }
                        });

                        tableHtml += '</tr>';
                    });

                    tableHtml += '</table>'; // Close table

                    // Hide loading spinner after CSV is loaded
                    csvLoadingSpinner.classList.add('hidden');

                    // Display the CSV table
                    csvTable.innerHTML = tableHtml;
                    csvTable.classList.remove('hidden');

                    // Hide the CSV image if present
                    document.getElementById('csv-image').classList.add('hidden');
                };

                reader.readAsText(file);
                
                // Hide chat box when viewing CSV
                chatBox.classList.add('hidden');
                // Show CSV container
                csvContainer.classList.remove('hidden');
            } else {
                alert('Please upload a CSV file first.');
            }
        }

        function backToChat() {
            // Show chat box
            chatBox.classList.remove('hidden');
            // Hide CSV container
            csvContainer.classList.add('hidden');
            // Hide CSV loading spinner
            csvLoadingSpinner.classList.add('hidden');
            // Hide CSV table if visible
            csvTable.classList.add('hidden');
            // Show the CSV image again if it was hidden
            document.getElementById('csv-image').classList.remove('hidden');
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            if (filePath && !csvContainer.classList.contains('hidden')) {
                csvContainer.classList.add('hidden');
                chatBox.classList.remove('hidden');
            }

            // Append user's message to chat
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Show loading spinner
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');

            // Clear input field
            document.getElementById('user-input').value = '';

            // Send the user's message to the server
            fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userInput, file_path: filePath })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner
                loadingSpinner.classList.add('hidden');

                // Append the chatbot's response to chat
                const botMessage = document.createElement('div');
                botMessage.classList.add('message');
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);

                // Scroll chat box to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
