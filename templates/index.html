<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMUS AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .input-box {
            margin-top: 10px;
        }
        .input-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #28a745;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>PRIMUS AI</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept=".csv">
            <button type="button" onclick="uploadFile()">Upload CSV</button>
            <label><input type="checkbox" id="upload-status" disabled> CSV Uploaded</label>
        </form>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your question here..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="loading-spinner hidden" id="loading-spinner"></div>
    </div>

    <script>
        let filePath = '';
        const uploadStatusCheckbox = document.getElementById('upload-status');

        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_path) {
                    filePath = data.file_path;
                    uploadStatusCheckbox.checked = true;
                    alert('File uploaded successfully');
                } else {
                    alert(data.message);
                }
            });
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            if (!filePath) {
                alert('Please upload a CSV file first.');
                return;
            }

            // Append user's message to chat
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Show loading spinner
            const loadingSpinner = document.getElementById('loading-spinner');
            loadingSpinner.classList.remove('hidden');

            // Clear input field
            document.getElementById('user-input').value = '';

            // Send the user's message to the server
            fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userInput, file_path: filePath })
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading spinner
                loadingSpinner.classList.add('hidden');

                // Append the chatbot's response to chat
                const botMessage = document.createElement('div');
                botMessage.classList.add('message');
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);

                // Scroll chat box to the bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
